namespace: ds-project

host: our-subdomain.cloudns.net

acmeEmail: placeholder@provider.com  # change this as needed

frontendImage:
  repository: peripetie/sapesu-server
  tag: latest
#  pullPolicy: 

backendImage:
  repository: peripetie/sapesu-client
  tag: latest
#  pullPolicy: 

mongodbImage:
  repository: mongodb/mongodb-community-server
  tag: latest
#  pullPolicy: 

frontendService:
  name: frontend
  port: 80
  targetPort: 80
  containerPort: 80


backendService:
  name: backend
  port: 3001
  targetPort: 3001
  containerPort: 3001

mongodbService:
  name: mongodb
  port: 27017
  targetPort: 27017
  containerPort: 27017

frontendHpa:
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

backendHpa:
  minReplicas: 2
  maxReplicas: 6 
  targetCPUUtilizationPercentage: 70

mongodbVolume:
  name: mongodb-storage
  mountPath: /data/db
  access: ReadWriteOnce
  storage: 10Gi
  storageClassName: local-path  # Rancher

mongodbEnv:
  MONGO_INITDB_ROOT_USERNAME: ds_root
  MONGO_INITDB_ROOT_PASSWORD: ds_root_password
  MONGO_INITDB_DATABASE: messages
  DATABASE_HOST: mongo
  DATABASE_PORT: 27017
  DATABASE_COLLECTION: message
  SERVER_PORT: 7005

backupVolume:
  name: backup-storage
  mountPath: /backup
  access: ReadWriteOnce
  storage: 10Gi
  storageClassName: local-path # Rancher

backupContainer:
  repository: bitnami/mongodb
  tag: latest
  schedule: "0 2 * * *"
