version: "3.9"

services:
  frontend:
    image: sunnyeyles/ds_client:1.0
    # build:
    #   context: ./ds_client
    container_name: frontend
    stdin_open: true
    ports:
      - "8080:8080"
    networks:
      - sapesu
    depends_on:
      - backend

  backend:
    image: sunnyeyles/ds_server:1.0
    # build:
    #   context: ./ds_server
    container_name: backend
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    networks:
      - sapesu
    volumes:
      - ./ds_server:/app
    env_file:
      - ./ds_server/.env

  mongo:
    # image: sunnyeyles/ds_database:1.0
    image: mongodb/mongodb-community-server:7.0.11-ubi8-20240621T081118Z
    # image:
    # build:
    #   context: ./ds_database
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ds_root
      MONGO_INITDB_ROOT_PASSWORD: ds_root_password
      MONGO_INITDB_DATABASE: messages

    networks:
      - sapesu

networks:
  sapesu:
    driver: bridge
