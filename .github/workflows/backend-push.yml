name: Initial branch push

on:
  push:
    branches:
      - "feature/*"
      - "bug/*"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run build
      - run: npm run start
