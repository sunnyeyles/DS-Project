name: Test and Deploy

# test and deploy infrastructure, when a pull request is raised to the development branch, terraform will run and make sure there are no errors
# when main branch is pushed to, terraform will deploy the infrastructure
on:
  push:
  pull_request:
    branches: ["development"]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # specify IAM role with permissions
          role-to-assume: arn:aws:iam::284445534808:role/sapesu
          aws-region: eu-west-3

      - name: checkout
        uses: actions/checkout@v3

      - name: terraform setup
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: init terraform
        run: |
          cd terraform
          terraform init

      - name: format terraform
        run: |
          cd terraform
          terraform fmt -check

      - name: plan terraform
        run: |
          cd terraform
          terraform plan -input=false

      - name: apply terraform
        # check which branch this is being executed from, if it's the main branch, deploy it baby ğŸ„â€â™€ï¸
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd terraform
          terraform apply -auto-approve -input=false
