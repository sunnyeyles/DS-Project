name: Backend CI
run-name: ${{ github.actor }} pushed a branch to backend! ğŸš€

on:
  push:
    paths:
      - 'DS_project/ds_backend/**'
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: |
          echo "ğŸ” Checking for .env files in the repository..."
          find ${{ github.workspace }} -name "*.env" -print

      - run: npm ci
      - run: npm run build --if-present
      # - run: npm test
